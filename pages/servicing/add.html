<div class="clsServiceAddPage">
    <table style="text-align: center; margin: 0 auto;" class="tblServicing">
        <tr>
            <td>
                <span>Vehicle No</span> <span class="clsColRed">*</span> 
            </td>
            <td>
                <span class="clsSpanVno"><input type="text" name="vehicleNo" id="vehicleNo"/></span>
            </td>  
        </tr>
        <tr>
            <td>
                <span>Date</span> <span class="clsColRed">*</span> 
            </td>
            <td>
                <span class="clsSpanDate"><input type="date" name="invoiceDate" id="invoiceDate"/></span>
            </td>  
        </tr>
        <tr>
            <td>
                <span>Km Run</span> <span class="clsColRed">*</span> 
            </td>
            <td>
                <span class="clsTotalAmt">
                    <input type="number" name="vehicleKmrun" id="vehicleKmrun"/>
                </span>
            </td>  
        </tr>
        <tr>
            <td>
                <span>Total Amount</span> <span class="clsColRed">*</span> 
            </td>
            <td>
                <span class="clsTotalAmt">
                    <input type="number" name="invTotalAmt" id="invTotalAmt"/>
                </span>
            </td>  
        </tr>
        <tr>
            <td>
                <span>Summary</span> 
            </td>
            <td>
                <span class="clsSummary">
                    <textarea name="invSummary" id="invSummary"></textarea>
                </span>
            </td>  
        </tr>
        <tr>
            <td>
                <span>Re-service Date</span> <span class="clsColRed">*</span> 
            </td>
            <td>
                <span class="clsSpanDate"><input type="date" name="reserviceDate" id="reserviceDate"/></span>
            </td>  
        </tr>
        <tr>
            <td>
                <span>Bill image</span> 
            </td>
            <td>
                <span class="clsBillImg">
                    <i class="fa fa-image fa-3 clsCamImgTaken" style="display: none;" aria-hidden="true"></i>
                    <input type="button" class="btn btn-info" style="display: none;" name="btnRetakePhoto" id="btnRetakePhoto" onclick="getCameraImage();" value="Retake photo">
                    <i class="fa fa-camera fa-3 clsCamBillImg" aria-hidden="true"></i>
                </span>
            </td>  
        </tr>
        <tr>
            <td colspan="2" class="clsTdButtons">
                <input type="button" class="btn btn-info" name="btnCancleInv" id="btnCancleInv" value="Cancle"/>
                <input type="button" class="btn btn-success" name="btnSaveInv" id="btnSaveInv" value="Save"/>
            </td>
        </tr>
<!--        <tr>
            <td colspan="2"><i class="fa fa-plus-circle fa-3 clsLnkAddItem" aria-hidden="true"></i></td>		
        </tr>-->
    </table>
